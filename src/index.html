<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
	<title>Aviasales Frontend</title>
</head>
<div class="wrapper">
	<header>
		<div class="block-logo">
			<!-- <img src="/img/logo.svg" alt="Logo"> -->
		</div>
	</header>
	<main class="app">
		<aside class="app__filter filter">
			<div class="filter__group">
				<div class="filter__header">Количество пересадок</div>
				<div class="filter__content filter-stops">
					<div class="filter__row">
						<label class="filter-checkbox">
							<input type="checkbox" class="filter-checkbox__input" /> Все
							<div class="filter-checkbox__hidden"></div>
						</label>
					</div>

				</div>

			</div>
		</aside>
		<div class="app__content">
			<section class="app__sort sort-list">
				<div class="sort-list__item">
					<input type="radio" name="" value="cheap" />
				</div>
				<div class="sort-list__item">
					<input type="radio" name="" value="fast" />
				</div>
				<div class="sort-list__item">
					<input type="radio" name="" value="optimal" />
				</div>
			</section>
		</div>
	</main>
</div>
